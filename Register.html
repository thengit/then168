<!DOCTYPE html>
<html>
<head>
	<title>Form Register</title>
    <meta charset="utf-8">
	<style type="text/css">

        body{
            background-image: url(image/bg.jpg);
            background-size: cover;
            
        }

		#main{
			width:500px;
			margin: auto;
			background: #069;
			color: white;
			border-radius: 10px;
		}

		.text{
			width: 300px;
			height: 20px;
			border-radius: 10px;
            color: black;
            font-family: "Kh Battambang";
		}
        .text:hover{
            background: lightgray;
            color: #069;
        }
		h2{
			text-align: center;
			font-family: "Algerian";
			color: yellow;
		}
	</style>
	<script>
	function validateForm() {
		var form = document.forms["myForm"];
	    var firstname = form["fname"].value;
	    var lastname = form["lname"].value;
	    var sex = form["gender"].value;
	    var add = form["address"].value;
	    var phone = form["tel"].value;
	    var dateb = form["dob"].value;
	    var placeb = form["pob"].value;
	    var mail = form["email"].value;
	    var pw = form["pass"].value;

	    if (firstname == "") {
	        alert("First Name must be filled out");
	        return false;
	    }

	    if (lastname == "") {
	        alert("Last Name must be filled out");
	        return false;
	    }

	    if (sex == "") {
	        alert("Gender must be filled out 'Click One'");
	        return false;
	    }

	    if (add == "") {
	        alert("Address must be filled out");
	        return false;
	    }

	    if (phone == "") {
	        alert("Phone Number must be filled out");
	        return false;
	    }

	    if (dateb == "") {
	        alert("Date Of Birth must be filled out");
	        return false;
	    }

	    if (placeb == "") {
	        alert("Place Of Birth must be filled out");
	        return false;
	    }

	    if (mail == "") {
	        alert("E-mail must be filled out");
	        return false;
	    }

	    if (pw =="") {
	        alert("Passwords must be eight charactor");
	        return false;
	    }

	    alert("Successful");
	}
	</script>
</head>
<body>
<div id="main">
	<h2>Form Register</h2>
	<hr>
	<form name="myForm" method="post" action="index.html">
		<table>
			<tr>
				<td style="vertical-align: top;">Name:</td>
				<td>
					<input type="text" name="fname" placeholder="First Name" class="text"><br>
				  	<input type="text" name="lname" placeholder="Last Name" class="text">
				</td>
			</tr>
			<tr>
			    <td>Sex: </td>
			    <td>
					<input type="radio" name="gender" value="Female">Female
					<input type="radio" name="gender" value="Male">Male
				</td>
			</tr>
			<tr>
				<td >Address:</td>
				<td ><input type="text" name="address" placeholder="Address" class="text"></td>
			</tr>
		    <tr>
		      <td >Phone Number: </td>
		      <td ><input type="Number" name="tel" placeholder="Phone Number" class="text"></td>
		    </tr>
		    <tr>
		      <td >Date Of Birth</td>
		      <td ><input type="datetime" name="dob" placeholder="Date of Birth" class="text"></td>
		    </tr>
		    <tr>
		      <td >Place Of Birth</td>
		      <td ><input type="text" name="pob" placeholder="Place of Birth" class="text"></td>
		    </tr>
		    <tr>
		      <td >E-mail: </td>
		      <td ><input type="email" name="email" placeholder="E-mail" class="text"></td>
		    </tr>
		    <tr>
		      <td >Passwords: </td>
		      <td ><input type="password" name="pass" placeholder="Passwords" class="text"></td>
		    </tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit" onclick="validateForm()" style="margin-left: 50%;height: 50px; width: 100px; font-size: 24px; background: lightgray;border-radius: 50px;">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
